<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- Css stylesheet link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS CDN lINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <!-- HEADER START -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
              <a class="navbar-brand" href="/">Weather app</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div></div>
                <form class="py-2 ms-auto d-flex">
                  <input id="city" class="form-control me-2 bg-transparent text-light" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success" type="submit" id="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- CARDS SECTION  START -->
    <section>
        <div class="container">
            <h1 class="text-center py-5">Weather for <span id="cityname"></span></h1>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="card_content">
                        <img id="img_one" src="./images/temperature.png" class="img-fluid" alt="temperature">
                        <h4>temperature</h4>
                        <div class="card_box">
                            <h3 id="temp2"></h3><span>&#8451</span>
                            <ul>
                                <li>temperature is <span id="temp"></span> &#8451</li>
                                <li>min temperature is <span id="min_temp"></span> &#8451</li>
                                <li>max temperature is <span id="max_temp"></span> &#8451</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="card_content">
                        <img src="./images/humidity 3.png" class="img-fluid" alt="temperature">
                        <h4>humidity info</h4>
                        <div class="card_box">
                            <h3 id="humidity2"></h3><span>%</span>
                            <ul>
                                <li>wind degree is <span id="wind_degrees"></span> %</li>
                                <li>feels like is <span id="feels_like"></span> %</li>
                                <li>humidity is <span id="humidity"></span> %</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card_content">
                        <img src="./images/wind.png" class="img-fluid" alt="temperature">
                        <h4>wind info</h4>
                        <div class="card_box">
                            <h3 id="wind_speed2"> </br> </h4><span>km/hr</span>
                            <ul>
                                <li>wind speed is <span id="wind_speed"></span> km/hr</li>
                                <li>cloud pct is <span id="cloud_pct"></span> km/hr</li>
                                <li>sunset time is <span id="sunset"></span> km/hr</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- CARDS SECTION  END -->
    
    <!-- Externale script.JS link -->
    <script src="./js/script.js"></script>

    <!-- Bootstrap 5 JS CDN lINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
